<div class="candidate-page" ng-controller="CandidateCtrl">
   <header class="candidate-header">
   		<a href="#/home"  title="back to home" class="glyphicon glyphicon-arrow-left"></a>
   		Candidate Page
   </header>
	<section class="candidate-content">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputname" class="col-sm-3 control-label">Name:- </label>
		    <div class="col-sm-5">
		      <input type="text" ng-model="username" class="form-control" id="inputname" placeholder="UsernName">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputskills" class="col-sm-3 control-label">Skills:- </label>
		    <div class="col-sm-5">
		      <input type="text" ng-model="skills" class="form-control" id="inputskills" placeholder="Skills">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputphone" class="col-sm-3 control-label">Phone:- </label>
		    <div class="col-sm-5">
		      <input type="text" allow-number maxlength="10" ng-model="phonenumber" class="form-control" id="inputphone" placeholder="Phone Number">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-5">
		      <button type="submit" class="btn btn-primary" ng-disabled="!username || !skills|| !phonenumber" ng-click="submitCandidateData()">Submit</button>
		      <button type="submit" class="btn btn-primary" ng-click="init()">Reset</button>
		    </div>
		  </div>
		</form>
	</section>

	<footer  class="candidate-footer">
		
	</footer>
	<div class="msg-popup" ng-show="msg">
			<div class="alert alert-success" role="alert">{{msg}} <button type="submit" class="btn btn-primary" ng-click="msg=''">OK</button></div>
	</div>
</div>
